<h1 style="text-align: center;"><span style="color: #008080;">Past Perfect Progressive</span></h1>
<h2>1. Use of the&nbsp;<em>Past Perfect Progressive</em></h2>
<p>how long something had been happening before something else happened</p>
<h2>2. Form</h2>
<p><span class="auxiliary" style="color: #00ff00;">had</span>&nbsp;+&nbsp;<span class="irregular-participle" style="color: #0000ff;">been</span>&nbsp;+&nbsp;<span class="infinitive" style="color: #333333;">infinitive</span>&nbsp;+&nbsp;<span class="ending" style="color: #ff9900;">ing</span></p>
<h2>3. Example</h2>
<p>I&nbsp;<span style="color: #00ff00;"><span class="auxiliary">had</span>&nbsp;<span class="irregular-participle" style="color: #0000ff;">been</span></span>&nbsp;<span class="infinitive">wait</span><span class="ending">ing</span>&nbsp;for Susan for 2 hours when she <span style="color: #333333;">arrived</span>.</p>
