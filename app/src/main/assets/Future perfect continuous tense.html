<h1 style="text-align: center;"><span style="color: #008080;">Future Perfect Progressive</span></h1>
<h2>1. Use of the&nbsp;<em>Future Perfect Progressive</em></h2>
<p>sth. that will have already begun and will be continuing in the future</p>
<h2>2. Form</h2>
<p><span class="auxiliary" style="color: #339966;">will</span>&nbsp;+&nbsp;<span class="auxiliary" style="color: #339966;">have</span>&nbsp;+&nbsp;<span class="irregular-participle" style="color: #3366ff;">been</span>&nbsp;+&nbsp;<span class="infinitive" style="color: #008080;">infinitive</span>&nbsp;+&nbsp;<span class="ending" style="color: #ff9900;">ing</span></p>
<h2>3. Example</h2>
<p>I&nbsp;<span style="color: #008000;"><span class="auxiliary">will</span>&nbsp;<span class="auxiliary">have</span></span>&nbsp;<span class="irregular-participle" style="color: #0000ff;">been</span>&nbsp;<span class="infinitive" style="color: #008000;">swim</span><strong>m</strong><span class="ending" style="color: #ff9900;">ing</span>&nbsp;for an hour by 6.30.</p>
